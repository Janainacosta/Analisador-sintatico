<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Analisador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script src="js/TokensCompilador/tokens.js"></script>
    <script src="js/TokensCompilador/tokensRegex.js"></script>
    <script src="js/TokensCompilador/erros.js"></script>
    <script src="js/TokensCompilador/lexico.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css"></link>
  </head>
  <nav class="navbar navbar-expand-lg bg-dark" style="color: white;">
    <div class="container-fluid">
      <h1 style="text-align: center;margin-right: 30px;">Analisador Léxico e Sintático</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          
          <li class="nav-item">
            <span style="cursor:pointer; " onclick="openNavToken()">&#128209; Tabela de tokens</span>
          </li>
          <li class="nav-item">
            <span style="cursor:pointer; margin-left: 10px;" onclick="openNav()">&#10067; Ajuda</span>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
  <body id="body">
    <div id="divAlerta" style="text-align: center"></div>
    <div id="divInput" style="text-align: center; margin-bottom: 20px">
      <h1>Compilador</h1>
      <input id="inputFile" type="file" onchange="loadFile(this.files[0])">
    </div>
    
    <div
      class="textarea-wrapper"
      style="
        text-align: center;
        align-items: center;
        justify-content: center;
        height: 100%;
      "
    >    
   
      <textarea
        line
        rows="10"
        cols="40"
        id="code"
        name="code"
        style="height: 200px; width: 400px"
      ></textarea>
     
      <br />
      <button
        style="margin-bottom: 20px"
        type="button"
        class="btn btn-success"
        onclick="compilar()"
      >
        Compilar
      </button>
      <button
        style="margin-bottom: 20px"
        type="button"
        class="btn btn-success"
        onclick="limpar()"
      >
        Limpar
      </button>
      <button
        style="margin-bottom: 20px"
        type="button"
        class="btn btn-success"
        onclick="down()"
      >
        Download
      </button>

      <div id="divtabela">
      </div>
      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h1 style="color: white;">Código de exemplo</h1>
        <h3 style="color: white;">Clique no botão para inserir o codigo no compilador</h3>
        <div class="overlay-content">
          <textarea
          line
          rows="10"
          cols="40"
          id="codeHelp"
          name="codeHelp"
          readonly="readonly"
          class="teste"
          style="height: 200px; width: 400px"
        >
        date @hora = getTime();
        
        ife(@hora >= "18:00"){
          on();
          color(#ffff);
          lumin(0.7);
        }
         ife(@hora <= "5:00"){
          on();
          color(#fff);
          lumin(0.4);
        }
        elsee{
          off();
        }
        </textarea>
        <div>
          <button
          style="margin-bottom: 20px"
          type="button"
          class="btn btn-success"
          onclick="helpCode()"
          >
          Inserir código no compilador
        </button>
      </div>
    </div>
      </div>
      <div id="tokenTable" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNavToken()">&times;</a>
        <h1 style="color: white;">Tabela de Tokens</h1>
        <table
        style="margin: 0 auto; max-width: 50%;color: white;"
        id="tokenTabela"
        class="table caption-top"
      >
        <strong
          ><caption style="color: black">
            Análise
          </caption></strong
        >
        <thead>
          <tr>
            <th scope="col">Token</th>
            <th scope="col">Exemplo</th>
          </tr>
        </thead>
        <tbody id="bodyTabelaToken"></tbody>
      </table>
      </div>
    </div>
    
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close"onclick="fechar()">&times;</span>        
        <div id="divtabelaErro">
          
          
        </div>
      </div>
    
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
